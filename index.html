<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de mot de passe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>🔐 Générateur de mot de passe</h1>
    
    <input type="text" id="motDePasse" readonly placeholder="Clique sur le bouton ci-dessous" />
    
    <br>
    <button onclick="genererMotDePasse()">Générer</button>
    <button onclick="copierMotDePasse()">Copier le mot de passe</button>
    <button onclick="rafraichirPage()">Rafraîchir la page</button>
    <div id="message" style="margin:18px 0 0 0;"></div>
  </div>

  <script src="app.js"></script>

</body>
</html>
